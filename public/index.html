<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"> <i class="fas fa-briefcase"></i> Job Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Find Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="applied.html">Applied Jobs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container content-area">
        <div class="mt-4 mb-4 p-4 bg-light rounded shadow-sm search-box">
             <h2 class="mb-3 text-primary">Find Your Next Job</h2>
            <form id="search-form" class="row g-3 align-items-end">
                <div class="col-md-5">
                    <label for="search-location" class="form-label fw-bold">Location</label>
                    <input type="text" class="form-control" id="search-location" placeholder="e.g.Chennai,Puducherry, Bengaluru">
                </div>
                <div class="col-md-5">
                    <label for="search-skills" class="form-label fw-bold">Skills (comma-separated)</label>
                    <input type="text" class="form-control" id="search-skills" placeholder="e.g., javascript, react, node, java">
                </div>
                <div class="col-md-2">
                     <button type="submit" class="btn btn-primary w-100"> <i class="fas fa-search"></i> Search</button>
                </div>
            </form>
        </div>

        <div>
            <div id="loading-indicator" class="text-center my-5" style="display: none;">
                 <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                 </div>
                 <p>Loading jobs...</p>
            </div>
            <div id="status-message" class="alert alert-info text-center my-5" style="display: none;">
            </div>
            <div class="row gy-4" id="job-listings">
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light border-top">
         <div class="container text-center">
             <span class="text-muted">Â© <span id="current-year"></span> Job Finder</span>
         </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
